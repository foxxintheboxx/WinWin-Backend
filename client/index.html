<!DOCTYPE html>
<html lang="en">
<head>
	<title>DS Sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.1/deepstream.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href='//fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>
	<div class="group connectionState">
		Connection-State is: <em id="connection-state">INITIAL</em>
	</div>
	<div class="group reqres">
		<div class="half left">
			<h2>Request</h2>
			<button class="half left" id="make-rpc">Make multiply request</button>
			<div class="half">
				<input type="text" id="request-value" class="half left" value="3"/>
				<span class="response half item" id="display-response">-</span>
				<span class="response half item" id="display-sub">-</span>
			</div>
		</div>
		<div class="half">
			<h2>Response</h2>
			<div class="half left item">Multiply number with:</div>
			<input type="text" value="7" class="half" id="response-value" />
		</div>
	</div>
	<script type="text/javascript" src="js/example.js"></script>
</body>
</html>
